<script>
    function isTriangle(arr) {
      const newArr = arr.sort()
      if (newArr[0] + newArr[1] > newArr[2]) {
        return true
      } else {
        return false
      }
    }
    console.log(isTriangle([1,2,3]));
    console.log(isTriangle([2,4,3]));
    console.log(isTriangle([4,2,1]));
    console.log(isTriangle([3,2,7]));
    console.log(isTriangle([4,4,4]));
</script>
