<script>
    // 1.当 Vue 更新渲染真实 DOM 时，它会对新旧节点进行比较，找出它们之间的差异。
    // 2.如果两个节点具有相同的 key 值，则 Vue 认为它们是相同的节点，会尝试复用已存在的真实 DOM 节点。
    // 3.如果节点具有不同的 key 值，Vue 会将其视为不同的节点，并进行适当的更新、移动或删除操作。

    // 优化： 使用 key 可以提供更准确的节点识别和跟踪，
    // 避免出现一些常见的问题，比如在列表中重新排序时导致的元素闪烁、输入框内容丢失等

    // 注意：key 必须是唯一且稳定的，最好使用具有唯一标识的值，例如使用数据的唯一 ID。
    // 同时，不推荐使用随机数作为 key，因为在每次更新时都会生成新的 key，
    // 导致所有节点都重新渲染，无法复用已有的节点，降低性能。
</script>
